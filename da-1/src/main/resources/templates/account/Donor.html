<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/Accounts.css" th:href="@{/css/Accounts.css/}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{/css/footer.css}">
</head>
<body>
<div th:replace="account/header.html"></div>
    <div class="container-fluid bg">
    <div class="container">
        <div class="title text-center pt-5 mb-5">Danh Sách QG Của Đợt: <span th:text="${cacDotQuyenGop.title}"></span></div>
        <div class="row">
        
        	<table class="table table-striped mb-5">
                    <thead>
                      <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Họ tên người QG</th>
                        <th scope="col">Số tiền QG</th>
                        <th scope="col">Đã QG</th>
						<th scope="col">Hình thức QG</th>
						<th scope="col">Xác nhận QG</th>
						<th scope="col">Xử lý</th>
                      </tr>
                    </thead>
                    <tbody>
                  <tr th:each="item, number: ${cacDotQuyenGop.items}">
                        <th scope="row" th:text="${number.count}"></th>
                        <td th:text="${item.hoTen}"></td>
                        <td th:text="${item.soTien}"></td>
                        <td th:text="${item.daQG}"></td>
						<td th:text="${item.hinhThucQG}"></td>
						<td th:text="${item.xacNhanDaQG}"></td>
                        <td>
                            <p><a th:href="@{/account/confirmDonation/{id}(id=${item.idThongTinNguoiQg})}" onclick="return confirm('Are you sure to confirm this donation ?');" class="btn btn-danger"
                            th:if="${item.xacNhanDaQG == null || !item.xacNhanDaQG}"> Xác nhận</a></p>
                          
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
        </th:block>
                
        </div>
    </div>
</div>
<div th:replace="account/footer.html"></div>

</body>
</html>
