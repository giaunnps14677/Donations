<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/Accounts.css" th:href="@{/css/Accounts.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{/css/footer.css}">
</head>
<body>
<div th:replace="/account/header.html"></div>
    <div class="container-fluid bg pb-5">
        <div class="row">
            <div class="title text-center mt-5 mb-5">Thay đổi mật khẩu</div>
            <div class="col-3"></div>
            <div class="col-6">

                <form method="post" th:action="@{/account/changePassword}" th:object="${account}">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}" readonly>
                      <input type="hidden" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{accountId}">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{username}" readonly>
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">New password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}" required>
                      </div>
                    
                    <button type="submit" class="btn btn-primary">Change</button>
                    
                  </form>
            </div>
              <div class="col-3"></div>
        </div>
    </div>
    <div th:replace="/account/footer.html"></div>
</body>
</html>
