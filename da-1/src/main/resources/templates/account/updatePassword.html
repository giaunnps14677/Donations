<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/Accounts.css" th:href="@{/css/Accounts.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{/css/footer.css}">
</head>
<body>
<div th:replace="/account/header.html"></div>
    <div class="container-fluid bg pb-5">
        <div class="row">
            <div class="title text-center mt-5 mb-5">Thay đổi mật khẩu</div>
            <div class="col-3"></div>
            <div class="col-6">

                <form method="post" th:action="@{/account/savePassword}" th:object="${passwordDto}">
                
                <div th:text="${message}"></div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">New Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="emailHelp" th:field="*{newPassword}">
                      <input type="hidden" class="form-control" id="exampleInputToken" aria-describedby="emailHelp" th:field="*{token}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div class="pass mt-3">
                        <p><span><a href="/account/login">Login ?</a></span></p>
                    </div>
                  </form>
            </div>
              <div class="col-3"></div>
        </div>
    </div>
    <div th:replace="/account/footer.html"></div>
</body>
</html>
