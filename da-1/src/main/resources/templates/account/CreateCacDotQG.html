<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<link rel="stylesheet" href="../static/css/register-account.css"
	th:href="@{/css/register-account.css}">
<link rel="stylesheet" href="../static/css/footer.css"
	th:href="@{/css/footer.css}">
</head>
<body>
	<!-- co the thay replace thanh insert -->

	<div th:replace="/account/header.html"></div>
	<div class="container-fluid bg pb-5">
		<div class="row">
			<div class="title text-center mt-5 mb-5">Thông tin người quyên
				góp</div>
			<div class="col-3"></div>
			<div class="col-6">

				<form th:action="@{/account/createThongTinNguoiQg}" method="post"
					th:object="${thongTinNguoiQg}">
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Họ
							tên</label> <input type="text" class="form-control"
							id="exampleInputPassword1" th:field="*{hoTen}" required>
						<input type="hidden" class="form-control"
							id="exampleInputPassword1" th:field="*{idCacDotQg}"> <input
							type="hidden" class="form-control" id="exampleInputPassword1"
							th:field="*{accountId}">
					</div>

					<select class="form-select form-select-lg mb-3"
						aria-label=".form-select-lg example" th:field="*{hinhThucQG}">
						<option selected value="NO_SELECT">Chọn hình thức quyên góp</option>
						<option value="CHUYEN_KHOAN">Chuyển khoản</option>
					</select>

					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Số tiền
							quyên góp</label> <input type="number" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp"
							th:field="*{soTien}" min="10000">

					</div>

					<div class="mb-3">
					
						<input type="checkbox"
							name="daQG" aria-describedby="emailHelp" th:field="*{daQG}">
							<label for="daQG"> Đã quyên góp</label><br>

					</div>
					
					<button type="submit" class="btn btn-primary">Quyên góp</button>


					<p th:text="${message}"></p>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>

	<div th:replace="/account/footer.html"></div>
</body>
</html>
